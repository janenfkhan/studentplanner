<body >
	<h1>Add events</h1>

	<form method="POST" action="/events/new">
        <label for="types">What type of event are you adding:</label>
        <select id="types" name="types">
            <option value="Academic" id="academic">Academic</option>
            <option value="Social" id="social">Social</option>
            <option value="Personal" id="personal">Personal</option>
        </select>
		<label for="event_name">Event Name:</label>
		<input type="text" name="event_name" value="">
		<label for="date">Date</label>
		<input type="date" name="date" value="">
		<label for="description">Description:</label>
		<input type="text" name="description" value="">
		<input type="submit" value="Submit">
    </form>
</body>
